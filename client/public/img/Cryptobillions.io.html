#cont-modal {

.modal-container {

  width: 100vw;

  left: 0; }
  .modal-container .sombra-modal {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
